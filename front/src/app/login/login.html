<div class="login-container">
  <h2>Connexion</h2>
  
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email"
        [(ngModel)]="email" 
        name="email"
        placeholder="votre@email.com"
        required
      />
    </div>

    <div class="form-group">
      <label for="mot_de_passe">Mot de passe</label>
      <input 
        type="password" 
        id="mot_de_passe"
        [(ngModel)]="mot_de_passe" 
        name="mot_de_passe"
        placeholder="Votre mot de passe"
        required
      />
    </div>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <button type="submit" [disabled]="loading">
      {{ loading ? 'Connexion...' : 'Se connecter' }}
    </button>

    <p><br/><br/>Pour vous connecter utilisez les identifiants suivants :
      <br/><br/>email utilisateur : john.doe@gmail.com
      <br/>mot de passe : 123456
      <br/><br/>email admin : toto@gmail.com
      <br/>mot de passe : 123456
    </p>

    <p class="register-link">
      Pas encore de compte ? <a routerLink="/register">S'inscrire</a>
    </p>
  </form>
</div>
